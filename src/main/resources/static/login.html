<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title> Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css"/>

    </head>
    
    <body>
        <div class="main-bar">
            <a id="homepage" title="Homepage" href="/templates/students" th:href="@{students}">Home</a>
            <a href="/signup">Create Account</a>
            <a href="/login">Login</a>
        </div>
        <div class="container">

            <form id="loginForm" class="wrapper" >
                <h2>LOGIN</h2>
               
                <input type="email" placeholder="Email" name="email" required>
                
                <input type="password" placeholder="Password" name="password" required>
        
                <button class="button login"  type="submit" >Login</button>
                <button id="btn-reset" type="reset">Reset</button>
            </form>

        </div>
    </body>
    <script src="signupscript.js" type="text/javascript"></script>
</html>
