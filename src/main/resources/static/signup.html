<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title> Sign up Page </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css"/>

    </head>
    
    <body>
        <div class="main-bar">
            <a id="homepage" title="Homepage" href="/templates/students" th:href="@{students}">Home</a>
            <a href="/signup">Create Student</a>
            <a href="/login">Login</a>
        </div>
        <div class="container">

            <form id="signupForm" class="wrapper" th:action="@{/students}" th:object="${student}" method="POST" >
                <h2>CREATE ACCOUNT</h2>
               
                <input type="text" placeholder="Username" name="userName" required>

                <input type="email" placeholder="Email" name="email" required>

                <input type="password" placeholder="Password" name="password" required>
        
                <button class="button signup" type="submit">Sign up</button>
                <button id="btn-reset" type="reset">Reset</button>
            </form>
        </div>
    </body>
    <script src="signupscript.js" type="text/javascript"></script>
</html>
